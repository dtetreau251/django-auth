{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block main-content %}
<h2>This is the LOGIN PAGE</h2>
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Login</button>
  <hr />
  <div>Don't have an account? You can <a href="{% url 'signup' %}">sign up</a> for one!</div>
</form>
{% endblock %}
